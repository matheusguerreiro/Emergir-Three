<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-mail ou CPF</title>
</head>
<body>
  <h1>E-mail ou CPF ?</h1>
  <hr>
  <label for="input">Digita ai: </label>
  <input type="text" id="input">
  <button type="submit" id="button">OK</button>

  <script>
    
    const regexCPF = /^(\d{3}\.?){3}[\-|\/]?\d{2}$/
    const regexEMAIL = /^([a-z,0-9]+\.?){6,30}@([a-z]+\.)+([a-z]){2,3}$/

    const input = document.getElementById('input')
    const button = document.getElementById('button')
    
    input.addEventListener('input', function(event) {
      let emailOUcpf = event.target.value
      // let emailOUcpf = input.value
      button.disabled = !(regexEMAIL.test(emailOUcpf) || regexCPF.test(emailOUcpf))
    })

  </script>
</body>
</html>
