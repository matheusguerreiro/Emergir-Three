<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exemplo 1</title>
</head>
<body>
  <h1>exemplo 1</h1>
  <p id="resultado"></p>

  <script>
    
    getObject("exemplo1.json")

    async function getObject(file) {
      let myObj = await fetch(file)
        .then((myObj) => myObj.json())
        .then(function(myObj) {
          document.getElementById('resultado').innerHTML = myObj.profissao
        })
        .catch((err) => console.log(err))
    }

  </script>
</body>
</html>
