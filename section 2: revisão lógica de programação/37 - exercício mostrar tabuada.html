<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Tabuada</title>
</head>
<body>
  <h1>functions - Tabuada</h1>
  <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
  <button onclick="limparTabuada()">Limpar Tabuada</button>
  <div id="output"></div>
  <script>
    let output = document.getElementById("output")
    function mostrarTabuada() {
      let t = parseInt(prompt('Digite qual será o número da tabuada: '))
      let r = ''
      for (let i = 0; i <= 1000; i++) {
        r += `${t} X ${i} = ${t * i} <br>`
      }
      output.innerHTML = r
    }
    function limparTabuada() {
      output.innerText = ''
    }
    // toda a informação que vem da interface é STRING
    // return - sai da função
  </script>
</body>
</html>
