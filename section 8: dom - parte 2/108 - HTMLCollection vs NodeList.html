<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLCollection vs NodeList</title>
</head>
<body>
  <div class="container">
    <ul id="list">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </div>

  <script>

    // HTMLCollection é dinâmica (viva)
    // NodeList é estática

    const nodelist = document.querySelectorAll("#list li")
    const collection = document.getElementById("list").getElementsByTagName("li")

    console.log(nodelist)
    console.log(collection)

    document.querySelector("#list").innerHTML += "<li>item 6</li>"

    console.log(nodelist)
    console.log(collection)

    document.getElementById("list").innerHTML += "<li>item 7</li>"

    console.log(nodelist)
    console.log(collection)

    document.getElementById("list").innerHTML = ""
  </script>
</body>
</html>
