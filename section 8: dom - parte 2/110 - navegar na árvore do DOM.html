<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navegar na árvore do DOM</title>
</head>
<body>
  <h1>Teste DOM</h1>

  <div class="container">
    <p>teste 1</p>
    <p>lorem <a href="#">link</a></p>
    <p>teste 2</p>

    <h2>lista</h2>
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>item 2 a</li>
          <li>item 2 b</li>
          <li>item 2 c</li>
          <li></li>
        </ul>
      </li>
      <li>item <a href="#">link</a></li>
    </ul>
  </div>

  <script>
    console.log(document.body)

    const html = document.body.parentElement
    console.log(html.parentElement)
    console.log(html.parentNode)

    const h2 = document.querySelector("h2")
    // nextElementSibling - próximo elemento
    console.log(h2.nextElementSibling) // ul
    // previousElementSibling
    console.log(h2.previousElementSibling) // p

    const link = document.querySelector("a")
    const list = document.querySelector("ul ul")

    console.log(link)

    console.log(list.childNodes) // retorna tudo elemento + conteúdo
    console.log(list.children) // retorna os elementos mesmo

    console.log(link.parentElement.firstChild) // texto
    console.log(link.parentElement.firstElementChild) // elemento

    console.log(list.lastElementChild.hasChildNodes())

  </script>
</body>
</html>
